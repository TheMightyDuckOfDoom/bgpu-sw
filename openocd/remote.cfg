adapter driver remote_bitbang
adapter speed 10000
remote_bitbang host localhost
remote_bitbang port 9999

jtag newtap riscv cpu -irlen 5 -expected-id 0x00000db3
target create riscv.cpu riscv -coreid 0x3b0 -chain-position riscv.cpu

riscv set_reset_timeout_sec 12
riscv set_command_timeout_sec 12
riscv set_mem_access sysbus

init
halt
riscv info
